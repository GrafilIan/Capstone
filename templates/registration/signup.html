<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
{% load static %}
<h2>Sign Up</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="form-group">
    <label for="id_username">Username:</label>
    <input type="text" name="username" id="id_username">
  </div>

  <div class="form-group">
    <label for="id_email">Email:</label>
    <input type="email" name="email" id="id_email">
  </div>

  <div class="form-group">
    <label for="id_student_id">Student ID:</label>
    <input type="text" name="student_id" id="id_student_id">
  </div>

  <div class="form-group">
        <label for="id_course">Course:</label>
        <input type="text" name="course" id="id_course">
    </div>

  <div class="form-group">
        <label for="id_company_name">Company Name:</label>
        <input type="text" name="company_name" id="id_company_name">
    </div>

  <div class="form-group">
        <label for="id_contact_num">Contact Number:</label>
        <input type="tel" name="contact_num" id="id_contact_num">
    </div>

  <div class="form-group">
        <label for="id_address">Address:</label>
        <input type="text" name="address" id="id_address">
    </div>

  <div class="form-group">
        <label for="profile_image">Profile Image:</label>
        <input type="file" name="profile_image" id="profile_image">

    </div>
        <img id="profile_image_preview" src="#" alt="Ay ambot"> <br>

    <div class="form-group">
        <label for="id_password1">Password:</label>
        <input type="password" name="password1" id="id_password1">
    </div>

    <div class="form-group">
        <label for="id_password2">Confirm Password:</label>
        <input type="password" name="password2" id="id_password2">
    </div>


  <!-- Repeat for other fields -->

  <button type="submit">Sign Up</button>
</form>


<script src="{% static 'js/image_preview.js' %}"></script>
{% endblock %}
