{% extends "base.html" %}

{% block title %}Time Record{% endblock %}
{% load static %}
{% block content %}
 <h1>Time In/Out Management System</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" name="is_time_in" value="on">Time In</button>
        <button type="submit" name="is_time_in" value="off">Time Out</button>
    </form>
        <h2>History:</h2>
        <ul>
            {% for record in time_records %}
                 <li>{{ record.timestamp }} - {{ record.action }}</li>
            {% endfor %}
        </ul>
{% endblock %}
