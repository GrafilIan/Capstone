{% extends "base.html" %}

{% block title %}Add Daily Accomplishment{% endblock %}

{% block content %}
    <h2>Add Daily Accomplishment</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
